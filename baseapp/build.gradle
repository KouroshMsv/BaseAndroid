apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
group = 'com.github.KouroshMsv'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    dataBinding.enabled = true

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}
ext {
    liveData = '2.0.0'
    appcompat = '1.0.2'
    coroutines = '1.2.1'

}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}"
    implementation "androidx.core:core-ktx:${appcompat}"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation "androidx.lifecycle:lifecycle-extensions:${liveData}"
    implementation "androidx.lifecycle:lifecycle-livedata-core:${liveData}"
    implementation "androidx.lifecycle:lifecycle-common-java8:${liveData}"
    kapt "androidx.lifecycle:lifecycle-compiler:${liveData}"
    implementation 'androidx.paging:paging-runtime:2.1.0'
    kapt 'com.android.databinding:compiler:3.1.4'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutines}"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${coroutines}"
    implementation "io.github.inflationx:calligraphy3:3.1.0"
    implementation "io.github.inflationx:viewpump:1.0.0"
    implementation 'com.facebook.shimmer:shimmer:0.4.0'
    implementation project(path: ':basedomain')

}
